<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/update/painting" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
            <h2 class="text-primary">Edit yo painting</h2>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            
            <div class="d-flex justify-content-between col-9">
                <input type="hidden" name="id" value={{painting.id}}>
                <div class="col-4">
                    <div class="form-group">
                        <label for="title">title:</label>
                        <input type="text" name="title" class="form-control" value="{{painting.title}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description"  cols="30" rows="5" class="form-control">{{painting.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">price</label>
                        <textarea name="price"  cols="30" rows="5" class="form-control">{{painting.price}}</textarea>
                    </div>
                </div>
               
            <br>
                    <input type="submit" value="Edit Painting" class="btn btn-primary">
                    </div>
                </div>
            </div>
            
        </body>
        </form>
        </html>
